<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

    <div th:fragment="book-list">
      <h3 th:if="${owner==null}">Free books</h3>
      <h3 th:if="${owner}">Taken books</h3>
      <table class="table mt-2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Year</th>
            <th th:if="${owner}">Taken by</th>
            <th>Edit</th>
            <th th:if="${owner}">Free</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        <th:block th:each="book : ${bookList}">
          <tr>
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getName()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getYear()}"></td>
            <td th:if="${owner}" th:text="${book.getOwner().getName()}"></td>
            <td><a th:href="@{'/book/' + ${book.getId()} + '/edit'}" class="btn btn-primary">EDIT</a></td>
            <td th:if="${owner}"><a th:href="@{'/book/' + ${book.getId()} + '/free'}" class="btn btn-info">FREE</a></td>
            <td><a th:href="@{'/book/' + ${book.getId()} + '/delete'}" class="btn btn-danger">DELETE</a></td>
          </tr>
        </th:block>
        </tbody>
      </table>
    </div>

</body>
</html>
